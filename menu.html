<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Menu - Gogo Order</title>
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="itemModal.css">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Prata&display=swap" rel="stylesheet">

</head>

<body>

<div class="container">

    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="logo">
            <img src="img/logo.png" alt="Gogo Order Logo">
        </div>

        <nav class="nav-icons">
            <a href="index.html"><i class="fa-solid fa-house"></i></a>
            <a href="menu.html"><i class="fa-solid fa-bars"></i></a>
            <a href="#"><i class="fa-solid fa-user"></i></a>
            <a href="#"><i class="fa-solid fa-cart-shopping"></i></a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="main">

        <!-- Header -->
        <header class="header">
            <div class="search-bar">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Search..." id="search-input">
            </div>
            <div class="user-info">
                <img src="https://i.pravatar.cc/60" alt="User">
                <span>Navid Shaghaghi</span>
            </div>
        </header>

        <!-- Page Title -->
        <section class="page-header">
            <h1>Full Menu</h1>
            <p>Browse all our delicious offerings</p>
        </section>

        <!-- Menu Categories -->
        <section class="categories">
            <div class="section-title">
                <h3>Filter by Category</h3>
            </div>

            <div class="category-list">
                <div class="category active" data-category="all">
                    <img src="img/categories/appetizers.png">
                    <p>All</p>
                    <i class="fa-solid fa-arrow-right category-arrow"></i>
                </div>
                <div class="category" data-category="Appetizers">
                    <img src="img/categories/appetizers.png">
                    <p>Appetizers</p>
                    <i class="fa-solid fa-arrow-right category-arrow"></i>
                </div>
                <div class="category" data-category="Entrees">
                    <img src="img/categories/Entrees.png">
                    <p>Entrees</p>
                    <i class="fa-solid fa-arrow-right category-arrow"></i>
                </div>
                <div class="category" data-category="Dessert">
                    <img src="img/categories/dessert.png">
                    <p>Dessert</p>
                    <i class="fa-solid fa-arrow-right category-arrow"></i>
                </div>
                <div class="category" data-category="Salad">
                    <img src="img/categories/salad.png">
                    <p>Salad</p>
                    <i class="fa-solid fa-arrow-right category-arrow"></i>
                </div>
                <div class="category" data-category="Drink">
                    <img src="img/categories/drink.png">
                    <p>Drink</p>
                    <i class="fa-solid fa-arrow-right category-arrow"></i>
                </div>
            </div>
        </section>

        <!-- Menu Items -->
        <section class="menu-items" id="menu-items">
            <!-- Menu items will be dynamically loaded here -->
        </section>
    </main>

    <!-- Cart -->
    <aside class="cart">
        <h3>My Cart</h3>
        <div id="cart-items">
            <!-- Cart items will be dynamically loaded here -->
        </div>
        <div id="cart-total"></div>
        <a href="cart.html" class="checkout-btn" style="text-decoration: none; display: block; text-align: center;">Checkout</a>
    </aside>

</div>

<script src="js/cart.js"></script>
<script src="js/itemModal.js"></script>
<script src="js/menu.js"></script>

</body>
</html>
