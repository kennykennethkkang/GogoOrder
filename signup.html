<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Gogo Order</title>
    <link rel="stylesheet" href="base.css">
    <link href="https://fonts.googleapis.com/css2?family=Prata&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to top, #fff5eb 0%, #ffffff 100%);
            min-height: 100vh;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding: 40px 20px;
        }

        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background: url("data:image/svg+xml,%3Csvg viewBox='0 0 1000 1000' preserveAspectRatio='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0,180 C60,175 140,185 250,200 C450,220 700,100 1000,30' stroke='rgba(255,123,41,0.25)' fill='none' stroke-width='2.5'/%3E%3Cpath d='M0,220 C60,225 140,215 250,200 C450,180 700,300 1000,450' stroke='rgba(255,123,41,0.25)' fill='none' stroke-width='2.5'/%3E%3C/svg%3E") no-repeat;
            background-size: 100% 100%;
            pointer-events: none;
            z-index: 0;
        }

        .signup-container {
            position: relative;
            z-index: 1;
            max-width: 900px;
            padding: 40px;
            margin: 0 auto;
        }

        .brand-logo {
            margin-bottom: 30px;
        }

        .brand-logo img {
            width: 80px;
        }

        .form-title {
            font-family: "Prata", serif;
            font-size: 36px;
            color: #1a365d;
            margin-bottom: 8px;
            text-align: center;
        }

        .form-subtitle {
            color: #666;
            font-size: 14px;
            margin-bottom: 35px;
            text-align: center;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            color: #333;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 14px 20px;
            border: 2px solid #ffb380;
            border-radius: 50px;
            background: white;
            font-size: 15px;
            outline: none;
            transition: border-color 0.3s;
        }

        .form-input:focus {
            border-color: #ff7b29;
        }

        .terms-checkbox {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .terms-checkbox input[type="checkbox"] {
            width: 18px;
            height: 18px;
            border: 2px solid #ffb380;
            border-radius: 4px;
            accent-color: #ff7b29;
        }

        .terms-checkbox label {
            color: #666;
            font-size: 14px;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: #ff7b29;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s;
            margin-bottom: 25px;
        }

        .submit-btn:hover {
            background: #ff5a00;
        }

        .login-link {
            text-align: center;
            color: #666;
            font-size: 14px;
        }

        .login-link a {
            color: #ff7b29;
            text-decoration: none;
            transition: color 0.3s;
        }

        .login-link a:hover {
            color: #ff5a00;
        }

        .form-message {
            display: none;
            margin-bottom: 16px;
            padding: 12px 14px;
            border-radius: 12px;
            font-size: 14px;
        }

        .form-error {
            background: #ffe5e0;
            border: 1px solid #ffc7b8;
            color: #a33f2d;
        }

        .form-success {
            background: #e6f7ed;
            border: 1px solid #b7e2c8;
            color: #1b7a39;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="brand-logo">
            <img src="img/logo.png" alt="Gogo Order Logo">
        </div>
        
        <div class="form-wrapper">
            <h1 class="form-title">Sign Up</h1>
            <p class="form-subtitle">Create your Gogo Order account</p>
            
            <form id="signupForm">
                <div id="formError" class="form-message form-error"></div>
                <div id="formSuccess" class="form-message form-success"></div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label" for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" class="form-input" placeholder="Enter your first name" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" class="form-input" placeholder="Enter your last name" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label" for="email">Email</label>
                        <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="phone">Phone No.</label>
                        <input type="tel" id="phone" name="phone" class="form-input" placeholder="Enter your phone number" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label" for="password">Password</label>
                        <input type="password" id="password" name="password" class="form-input" placeholder="Enter your password" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="confirmPassword">Confirm password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" placeholder="Confirm your password" required>
                    </div>
                </div>
                
                <div class="terms-checkbox">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree with the terms of use</label>
                </div>
                
                <button type="submit" class="submit-btn">Sign up</button>
            </form>
            
            <div class="login-link">
                Already have an Account <a href="login.html">Sign in</a>
            </div>
        </div>
    </div>
    <script src="JS/auth-forms.js"></script>
</body>
</html>
