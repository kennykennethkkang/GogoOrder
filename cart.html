<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Gogo Order</title>
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="cart.css">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Prata&display=swap" rel="stylesheet">

</head>

<body>

<div class="container">

    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="logo">
            <img src="img/logo.png" alt="Gogo Order Logo">
        </div>

        <nav class="nav-icons">
            <a href="index.html"><i class="fa-solid fa-house"></i></a>
            <a href="menu.html"><i class="fa-solid fa-bars"></i></a>
            <a href="#"><i class="fa-solid fa-user"></i></a>
            <a href="cart.html"><i class="fa-solid fa-cart-shopping"></i></a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="main cart-main">
        <div class="cart-page-container">
            <!-- Page Header -->
            <div class="cart-page-header">
                <h1>Checkout</h1>
                <a href="index.html" class="back-link">
                    <i class="fa-solid fa-arrow-left"></i> Back to Menu
                </a>
            </div>

            <div class="checkout-content">
                <!-- Order Summary -->
                <div class="order-summary">
                    <h2>Order Summary</h2>
                    <div id="checkout-cart-items">
                        <!-- Cart items will be loaded here -->
                    </div>
                    <div class="order-total">
                        <div class="total-row">
                            <span>Subtotal:</span>
                            <span id="subtotal">$0.00</span>
                        </div>
                        <div class="total-row">
                            <span>Delivery Fee:</span>
                            <span id="delivery-fee">$0.00</span>
                        </div>
                        <div class="total-row final-total">
                            <strong>Total:</strong>
                            <strong id="final-total">$0.00</strong>
                        </div>
                    </div>
                </div>

                <!-- Checkout Form -->
                <div class="checkout-form-container">
                    <h2>Delivery Information</h2>
                    <form id="checkout-form">
                        <div class="form-group">
                            <label for="customer-name">Full Name *</label>
                            <input type="text" id="customer-name" name="name" required placeholder="Enter your full name">
                        </div>

                        <div class="form-group">
                            <label>Order Type *</label>
                            <div class="order-type-options">
                                <label class="radio-option">
                                    <input type="radio" name="orderType" value="pickup" checked>
                                    <span class="radio-custom"></span>
                                    <span class="radio-label">
                                        <i class="fa-solid fa-store"></i>
                                        Pickup
                                    </span>
                                </label>
                                <label class="radio-option">
                                    <input type="radio" name="orderType" value="delivery">
                                    <span class="radio-custom"></span>
                                    <span class="radio-label">
                                        <i class="fa-solid fa-truck"></i>
                                        Delivery
                                    </span>
                                </label>
                            </div>
                        </div>

                        <div id="delivery-fields" class="delivery-fields" style="display: none;">
                            <div class="form-group">
                                <label for="address">Delivery Address *</label>
                                <input type="text" id="address" name="address" placeholder="Enter your delivery address">
                            </div>

                            <div class="form-group">
                                <label for="phone">Phone Number *</label>
                                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="notes">Special Instructions (Optional)</label>
                            <textarea id="notes" name="notes" rows="3" placeholder="Any special instructions for your order..."></textarea>
                        </div>

                        <button type="submit" class="submit-order-btn">
                            <i class="fa-solid fa-credit-card"></i>
                            Place Order
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Empty Cart Message -->
    <div id="empty-cart-message" class="empty-cart-message" style="display: none;">
        <i class="fa-solid fa-cart-shopping"></i>
        <h2>Your cart is empty</h2>
        <p>Add some items to your cart to checkout</p>
        <a href="menu.html" class="btn-primary">Browse Menu</a>
    </div>

</div>

<script src="js/cart.js"></script>
<script src="js/orders.js"></script>
<script src="js/checkout.js"></script>

</body>
</html>
