<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gogo Order - Sign In</title>
    <!-- auth styles + icons and fonts -->
    <link rel="stylesheet" href="../CSS/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Prata&family=Poppins:wght@300;400;500;600&display=swap"
        rel="stylesheet">
</head>

<body class="auth-body">
    <div class="auth-wrapper">
        <div class="auth-logo">
            <img src="../img/logo.png" alt="Gogo Order">
            <span>Welcome back</span>
        </div>
        <div class="auth-grid">
            <div class="auth-card">
                <!-- main login form -->
                <h2 class="auth-title">Sign In</h2>
                <p class="auth-subtitle">Sign in to stay connected.</p>
                <div id="login-error" class="auth-error" style="display:none;"></div>
                <div id="login-success" class="auth-success" style="display:none;"></div>
                <form class="auth-form" id="unified-login">
                    <div>
                        <label for="login-email">Email <span class="required-star">*</span></label>
                        <input id="login-email" name="email" type="email" placeholder="Enter your email" required>
                    </div>
                    <div>
                        <label for="login-password">Password <span class="required-star">*</span></label>
                        <input id="login-password" name="password" type="password" placeholder="Enter your password" required>
                    </div>
                    <div class="auth-actions">
                        <div class="auth-checkbox">
                            <input type="checkbox" id="remember-me">
                            <label for="remember-me">Remember me</label>
                        </div>
                        <a href="#" class="auth-footer" id="open-forgot-password">Forgot Password</a>
                    </div>
                    <button class="auth-btn" type="submit">Sign in</button>
                    <div class="auth-footer">
                        Don't have an account?
                        <a href="#" id="open-signup">Open sign up</a>
                    </div>
                </form>
            </div>

            <!-- signup modal lives on same page for customers -->
            <div id="signup-modal" class="auth-modal" style="display:none;">
                <div class="auth-modal-content">
                    <button class="auth-modal-close" id="close-signup">&times;</button>
                    <h2 class="auth-title">Create Account</h2>
                    <p class="auth-subtitle">Customer sign up</p>
                    <div id="signup-error" class="auth-error" style="display:none;"></div>
                    <div id="signup-success" class="auth-success" style="display:none;"></div>
                    <form class="auth-form" id="customer-signup">
                        <div class="auth-two-col">
                            <div>
                                <label for="first">First Name</label>
                                <input id="first" name="first_name" type="text" placeholder="Enter first name" required>
                            </div>
                            <div>
                                <label for="last">Last Name</label>
                                <input id="last" name="last_name" type="text" placeholder="Enter last name" required>
                            </div>
                        </div>
                        <div>
                            <label for="signup-email">Email <span class="required-star">*</span></label>
                            <input id="signup-email" name="email" type="email" placeholder="Enter your email" required>
                        </div>
                        <div>
                            <label for="phone">Phone No. <span class="required-star">*</span></label>
                            <input id="phone" name="phone" type="tel" placeholder="Enter phone number" required>
                        </div>
                        <div class="auth-two-col">
                            <div>
                                <label for="signup-password">Password <span class="required-star">*</span></label>
                                <input id="signup-password" name="password" type="password" placeholder="Enter password" required>
                            </div>
                            <div>
                                <label for="confirm-password">Confirm password <span class="required-star">*</span></label>
                                <input id="confirm-password" name="confirm_password" type="password" placeholder="Confirm password" required>
                            </div>
                        </div>
                        <div>
                            <label for="security-question">Security Question <span class="required-star">*</span></label>
                            <select id="security-question" name="security_question" required>
                                <option value="">Select a security question</option>
                                <option value="What was the name of your first pet?">What was the name of your first pet?</option>
                                <option value="What city were you born in?">What city were you born in?</option>
                                <option value="What was your mother's maiden name?">What was your mother's maiden name?</option>
                                <option value="What was the name of your elementary school?">What was the name of your elementary school?</option>
                                <option value="What was your childhood nickname?">What was your childhood nickname?</option>
                                <option value="What is the name of your favorite teacher?">What is the name of your favorite teacher?</option>
                                <option value="What street did you grow up on?">What street did you grow up on?</option>
                                <option value="What was the make of your first car?">What was the make of your first car?</option>
                                <option value="What is your favorite movie?">What is your favorite movie?</option>
                                <option value="What is the name of your best friend from childhood?">What is the name of your best friend from childhood?</option>
                            </select>
                        </div>
                        <div>
                            <label for="security-answer">Security Answer <span class="required-star">*</span></label>
                            <input id="security-answer" name="security_answer" type="text" placeholder="Enter your answer" required>
                        </div>
                        <div class="auth-checkbox">
                            <input type="checkbox" id="terms" required>
                            <label for="terms">I agree with the terms of use <span class="required-star">*</span></label>
                        </div>
                        <button class="auth-btn" type="submit">Sign up</button>
                    </form>
                </div>
            </div>

            <!-- forgot password modal also shares the page -->
            <div id="forgot-password-modal" class="auth-modal" style="display:none;">
                <div class="auth-modal-content">
                    <button class="auth-modal-close" id="close-forgot-password">&times;</button>
                    <h2 class="auth-title">Reset Password</h2>
                    <p class="auth-subtitle">Enter your email, answer your security question, and set a new password.</p>
                    <div id="forgot-error" class="auth-error" style="display:none;"></div>
                    <div id="forgot-success" class="auth-success" style="display:none;"></div>
                    <form class="auth-form" id="forgot-password-form">
                        <div>
                            <label for="forgot-email">Email <span class="required-star">*</span></label>
                            <input id="forgot-email" name="email" type="email" placeholder="Enter your email" required>
                        </div>
                        <div id="security-question-container" style="display:none;">
                            <label for="forgot-security-question-display">Security Question</label>
                            <input id="forgot-security-question-display" type="text" readonly disabled>
                        </div>
                        <div id="security-answer-container" style="display:none;">
                            <label for="forgot-security-answer">Security Answer <span class="required-star">*</span></label>
                            <input id="forgot-security-answer" name="security_answer" type="text" placeholder="Enter your security answer" required>
                        </div>
                        <div id="password-fields-container" style="display:none;">
                            <div>
                                <label for="forgot-password">New Password <span class="required-star">*</span></label>
                                <input id="forgot-password" name="password" type="password" placeholder="Enter new password" required minlength="6">
                            </div>
                            <div>
                                <label for="forgot-confirm-password">Confirm New Password <span class="required-star">*</span></label>
                                <input id="forgot-confirm-password" name="confirm_password" type="password" placeholder="Confirm new password" required minlength="6">
                            </div>
                        </div>
                        <button class="auth-btn" type="button" id="forgot-check-email-btn">Check Email</button>
                        <button class="auth-btn" type="submit" id="forgot-submit-btn" style="display:none;">Reset Password</button>
                        <div class="auth-footer">
                            <a href="#" id="close-forgot-password-link">Back to Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="../JS/utils.js"></script>
    <script src="../JS/auth-forms.js"></script>
</body>

</html>
